        <input id='manage-list-notice' type="radio" name="manage-list">
        <ul>
          <li>
              <button class="manage-list-button notice-button select" onClick="getDataList('notice', 1, 10)">공지 목록</button>
          </li>
          <li>
              <button class="manage-list-button notice-button insert">공지 등록</button>
          </li>
          <li>
              <button class="manage-list-button notice-button update">공지 수정</button>

          <li>

        <input id='manage-list-report' type="radio" name="manage-list">
        <ul>
          <li>
              <button class="manage-list-button report-button select" onClick="getDataList('report', 1, 10)">신고 목록</button>
          </li>
          <li>
              <button class="manage-list-button report-button insert">신고 등록</button>
          </li>
          <li>
              <button class="manage-list-button report-button update">신고 수정</button>

          <li>
