<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" charset=utf-8></script>
    <link rel="stylesheet" href="../css/main/report.css">
    <script type="text/javascript" src='../js/main/report/reportEvent.js'></script>
  </head>
  <body>
    <button type="button" name="button" onClick='reportPopupInit()'>popup</button>
    <section class='report-popup hidden'>
      <div class="report-popup-background" onClick='reportCancle()'></div>
      <div class="report-popup-top-blank"></div>
      <div class="report-popup-container">
        <header class='report-title'>
          <h3>report</h3>
        </header>
        <section class='report-contents'>
          <section class='report-detail'>
            <form id="report-form">
              <input class='hidden-info report' type="text" name="qNo" value="">
              <input class='hidden-info report' type="text" name="mNo" value="">
              <div class="report-resource type">
                <h3>report type</h3>
                <select class="report-type" name="type">
                  <option value="1">문제에 대한 오류가 있습니다.</option>
                  <option value="2">정답에 대한 오류가 있습니다.</option>
                  <option value="3">테스트케이스에 대한 오류가 있습니다.</option>
                  <option value="4">기타</option>
                </select>
                <!-- <input style='display:none;' type="text" name="reportTypeTemp" placeholder="신고 주제를 작성해주세요"> -->
              </div>
              <div class="report-resource content">
                <h3>report content</h3>
                <textarea name="detail"></textarea>
              </div>
            </form>
          </section>
          <nav class='report-contents-controller'>
            <button type="button" name="cancel" onClick='reportCancle()'>cancel</button>
            <button type="button" name="save" onClick='reportSubmit()'>submit</button>
          </nav>
        </section>
      </div>
    </section>
  </body>
</html>
